<!DOCTYPE html>
<html>
<head>
    <title>First Assignment</title>
    
    <style type="text/css">
        .wrap{width:960px;margin:0 auto; text-align: center;}
        
        .sucess{color:green;}
        .error{color:red;}
    </style>
           
    
</head>

<body>
    
    <div class="wrap">
        <h1>Assignment</h1>
    
        <div id="content">

        </div>
        
    </div>    

    
    <script type="text/javascript">
        
        function myFunction() {
            var userdata = prompt("Welcome user");


            if (userdata === ""){
                var alink = "<a id='tryLink' href='#'>" + "try again" + "</a>"
                
                var html = "Sorry we don’t know you " + alink;
                
                document.getElementById("content").innerHTML = html;
                
                document.getElementById("content").classList.add("error");
            }
            
            else if (userdata){
                
                var html = "Welcome " + userdata + " to our website";

                document.getElementById("content").innerHTML = html;     
                
                document.getElementById("content").classList.add("sucess");
            }
            
             else{
                var alink = "<a id='tryLink' href='#'>" + "try again" + "</a>"
                
                var html = "Sorry we don’t know you " + alink;
                
                document.getElementById("content").innerHTML = html;
                
                document.getElementById("content").classList.add("error");
            }

        }
        
        myFunction();
        
        document.getElementById("tryLink").addEventListener("click",  function(){
            
            //alert("raj");
            document.getElementById("content").classList.remove("error");
            
            myFunction();
        });
    </script>
    
    

</body>

</html>
